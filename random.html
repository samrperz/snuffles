<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DND_DM Random Generator</title>
    <link rel="stylesheet" href="random.css">
    <script src="random_num.js"></script>
</head>
<body>
    <div class="heading">
        <hr>
        <center>
            <h1>&#126; Dungeons &amp; Dragons &#126;</h1>
            <h3>Dungeon Master's</h3>
            <h1>Random Generator</h1>
        </center>
        <hr>
    </div>
    <div class="dice">
            <table id="dicetable">
                <tr>
                    <td></td>
                    <th>Dice Rolls</th>
                    <td></td>
                </tr>
                <tr>
                    <td><button class="die" id="d4" onclick="rollCounter(4)">D4</button></td>
                    <td><input id="result" type="text" value=""></td>
                    <td><button class="die" id="d10" onclick="rollCounter(10)">D10</button></td>
                </tr>
                <tr>
                    <td><button class="die" id="d6" onclick="rollCounter(6)">D6</button></td>
                    <td><input id="numrolled" type="text" value="Number of Dice"></td>
                    <td><button class="die" id="d12" onclick="rollCounter(12)">D12</button></td>
                </tr>
                <tr>
                     <td><button class="die" id="d8" onclick="rollCounter(8)">D8</button></td>
                     <td></td>
                     <td><button class="die" id="d20" onclick="rollCounter(20)">D20</button></td>
                </tr>
                <tr>
                    <td><button class="die" id="d100" onclick="rollCounter(100)">D100</button></td>
                    <td></td>
                    <td><button id="clearnum"  onclick="rollClear()">Clear</button></td>                 
                </tr>
            </table>
    </div>
</body>
</html>
